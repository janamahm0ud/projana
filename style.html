<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    *{
        font-family:'poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }
    
    header{
        background-color:rgb(255, 255, 255);
        width:100%;
        height: 50px;
        position:fixed;
        z-index: 999;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
      .navbar a{
          color:rgb(245, 9, 9);
          text-decoration: none;
          font-size: 1.1em;
          font-weight: 500;
          margin-right: 50px;
     }
    header img{
        width: 100px;
        margin-left: 20px;  
    }
    
    .navbar a:hover{
        color:rgb(110, 70, 72)
    
    }
    section{
        padding: 100px 200px;
        
    }
    
    .main{
        width: 100%;
        min-height:100vh;
        display: flex;
        align-items: center;
        background: url(images/jana8.png) no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        
    }
    
    .main h2{
        color: rgb(255, 255, 255);
        font-size: 1.4em;
        font-weight: 500;
        
    }
    
    .main h2 span {
        display: inline-block;
        margin-top: 10px;
        color:red;
        font-size: 3em;
        font-weight: 600;
        
    }
    
    .main h3{
        color: aliceblue;
        font-size: 2em;
        font-weight: 700;
        letter-spacing: 1px;
        margin-top: 10px;
        margin-bottom: 30px;
        
    }
    
    .main-btn {
        color: rgb(255, 255, 255);
        background-color: rgb(245, 9, 9);
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        display: inline-block;
        padding: 0.9375em 2.1875em;
        letter-spacing: 1px;
        border-radius: 15px;
        margin-bottom: 40px;
        transition: 0.7s ease;
       
        
    
    }
    
    .main-btn:hover{
        background-color: rgb(150, 10, 10);
        transform: scale(1.1);
        
    }
    
    .projects{
        background-color: rgb(0, 0, 0);
        background-size: cover;
    }
    
    .projects-content{
        margin-top: 10px;
       
    }
    .content {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.projects-card {
    flex: 1 1 calc(30% - 40px);
    max-width: calc(30% - 40px);
    box-sizing: border-box;
    margin: 10px;
}
        
        
        
             
    }
    
    
    .projects-card:hover{
        transform: scale(1.1);
    }
    
    .projects-card:hover.projects-image{
        opacity: 0.9;
    }
    .projects-image img{
        width: 100px;
    
        
    }
    .projects-info{
        padding: 1em;
        
    }
    .projects-category{
        font-size: 0.8em;
        color:#ffffff;
        
    }
    
    .projects-title{
        display: flex;
        justify-content: space-between;
        text-transform: uppercase;
        font-weight: 800;
        margin-top: 10px;
        
    }
    
    
    
    </style>
